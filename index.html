<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Simon.css">
    <title>SIMON SAYS GAME</title>
</head>
<body>
    <h1>Welcome to Simon Says Game</h1>
    <p>Follow the instructions carefully!</p>
    <div class="level">
        <h2>Level <span id="level">1</span></h2>
    </div>
    <div id="game-container">
        <div class="small">
            <div class="button" id="green"></div>
            <div class="button" id="red"></div>
            <div class="button" id="yellow"></div>
            <div class="button" id="blue"></div>
        </div>
    </div>
    <!-- Sound elements for each button -->
    <audio id="correct-sound" src="the-correct-answer-33-183620.mp3"></audio>
    <audio id="game-sound" src="game-music-loop-7-145285.mp3"></audio>
    <audio id="wrong-sound" src="buzzer-or-wrong-answer-20582.mp3"></audio>
    <audio id="over-sound" src="game-over-deep-male-voice-clip-352695.mp3"></audio>
    <div class="start">
        <button id="start-button">Start Game</button>
    </div>
    <script src="Simon.js"></script>

</body>
</html>
